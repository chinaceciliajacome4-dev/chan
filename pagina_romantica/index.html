<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff1e4d;
      transform: scale(1.1);
    }
    .mensaje {
      display: none;
      margin-top: 30px;
      font-size: 1.5rem;
      color: #fff;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .corazon {
      position: absolute;
      color: rgba(255, 0, 100, 0.7);
      font-size: 20px;
      animation: flotar 6s linear infinite;
    }
    @keyframes flotar {
      0% {transform: translateY(100vh) scale(1);}
      100% {transform: translateY(-10vh) scale(1.5);}
    }
  </style>
</head>
<body>
  <h1>üíñ Para la persona m√°s especial üíñ</h1>
  <button onclick="mostrarMensaje()">Haz clic aqu√≠</button>
  <div class="mensaje" id="mensaje">
    ‚ú® Eres lo mejor que me ha pasado, te amo con todo mi coraz√≥n ‚ù§Ô∏è
  </div>

  <!-- M√∫sica de fondo desde YouTube -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/XqoTEpyZisc?autoplay=1&loop=1&playlist=XqoTEpyZisc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    function mostrarMensaje() {
      document.getElementById("mensaje").style.display = "block";
    }
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.innerHTML = "‚ù§Ô∏è";
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = Math.random() * 20 + 15 + "px";
      corazon.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 6000);
    }
    setInterval(crearCorazon, 400);
  </script>
</body>
</html>
